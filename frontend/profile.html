<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-primary: #1c1e21;
            --text-secondary: #737373;
            --border-color: #dbdbdb;
            --button-secondary-bg: #e4e6eb;
            --button-primary-bg: #0095f6;
            --button-primary-text: white;
            --overlay-bg: rgba(0, 0, 0, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #18191a;
            --bg-secondary: #242526;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --border-color: #3e4042;
            --button-secondary-bg: #3a3b3c;
            --button-primary-bg: #0095f6;
            --button-primary-text: white;
            --overlay-bg: rgba(0, 0, 0, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--button-secondary-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: var(--text-primary);
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .theme-switch:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .container {
            max-width: 935px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px var(--shadow-color);
            display: flex;
            gap: 24px;
            transition: background-color 0.3s ease;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--button-secondary-bg);
            position: relative;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-header-top {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 16px;
        }

        .username {
            font-size: 28px;
            font-weight: 300;
            color: var(--text-primary);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .primary-button {
            background: var(--button-primary-bg);
            color: var(--button-primary-text);
        }

        .secondary-button {
            background: var(--button-secondary-bg);
            color: var(--text-primary);
        }

        .stats {
            display: flex;
            gap: 40px;
            margin: 16px 0;
            color: var(--text-primary);
        }

        .stat-item {
            font-size: 16px;
        }

        .stat-number {
            font-weight: 600;
        }

        .bio {
            margin: 16px 0;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .content-tabs {
            display: flex;
            justify-content: center;
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
            transition: border-color 0.3s ease;
        }

        .tab {
            padding: 16px;
            margin: 0 20px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-top: 1px solid transparent;
            margin-top: -1px;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--button-primary-bg);
            border-top-color: var(--button-primary-bg);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
            margin-top: 20px;
        }

        .content-item {
            aspect-ratio: 1;
            background: var(--button-secondary-bg);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .content-item:hover {
            transform: translateY(-5px);
        }

        .content-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .content-item:hover .content-overlay {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-header-top {
                flex-direction: column;
            }

            .stats {
                justify-content: center;
            }

            .content-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 4px;
            }
        }

        @media (max-width: 480px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .button {
                width: 100%;
            }

            .theme-switch {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()">üåó Toggle Theme</button>
    <div class="container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="/api/placeholder/150/150" alt="Profile picture">
            </div>
            <div class="profile-info">
                <div class="profile-header-top">
                    <h1 class="username">username</h1>
                    <div class="action-buttons">
                        <button class="button primary-button">Follow</button>
                        <button class="button secondary-button">Message</button>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat-item">

                    </div>
                    <div class="stat-item">
                        <span class="stat-number">12.4k</span> followers
                    </div>
                    <div class="stat-item">

                    </div>
                </div>
                <div class="bio">
                    <h2>Display Name</h2>
                    <p>Professional photographer üì∏<br>
                    Travel enthusiast üåç<br>
                    Based in New York City üóΩ</p>
                </div>
            </div>
        </div>

        <div class="content-tabs">
            <div class="tab active">Posts</div>
            <div class="tab">Saved</div>
            <div class="tab">Tagged</div>
        </div>

        <div class="content-grid">
            <div class="content-item">
                <img src="/api/placeholder/300/300" alt="Post 1">
                <div class="content-overlay">
                    ‚ù§Ô∏è 1.2k üí¨ 24
                </div>
            </div>
            <div class="content-item">
                <img src="/api/placeholder/300/300" alt="Post 2">
                <div class="content-overlay">
                    ‚ù§Ô∏è 856 üí¨ 12
                </div>
            </div>
            <div class="content-item">
                <img src="/api/placeholder/300/300" alt="Post 3">
                <div class="content-overlay">
                    ‚ù§Ô∏è 2.3k üí¨ 45
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.documentElement;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
        }

        // Check system preference for initial theme
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
